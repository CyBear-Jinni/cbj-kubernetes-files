
apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-pipes-deployment
  labels:
    app: homeservice-one # this one needs to change dynamically
spec:
#  replicas: 1
  selector:
    matchLabels:
      app: homeservice-one
  template:
    metadata:
      labels:
        app: homeservice-one
    spec:
      containers:
      - name: remote-pipes
        image: guyluz11/cbj-rp-test
        ports:
        - containerPort: 50056